<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ03</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="AR.js-master/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-anchor hit-testing-enabled='true'>
            <a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
            </a-torus>
            <a-plane
                src="https://24tv.ua/resources/photos/news/202105/1620040.jpg?v=1620394137000&w=1200&h=675&fit=cover"
                width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
            <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
            <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
            <a-torus-knot color="orange" radius="0.5" position="1 0.5 0"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
            <a-text value="Вітаємо у браузерній VR!" color="black" width="3" position="-1 0.5 -1" font="arial-msdf.json"
                negate="false"></a-text>
            <a-plane
                src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
                width="2.5" height="1.5" position="0 1 -1"></a-plane>
        </a-anchor>
        <a-camera-static />
    </a-scene>
    <a href="task2.html">Next Page</a>
</body>

</html>
